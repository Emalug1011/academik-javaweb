<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inventarios</title>
    </h:head>
    <h:body>
        <h1>Listado de Inventario</h1>

        <p:dataTable id="dataTable"
                     value="#{inventarioManagedBean.inventarioList}"
                     var="inventario"
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,15">

            <p:column headerText="Inventario Id"
                      sortBy="#{inventario.inventarioId}"
                      >#{inventario.inventarioId}</p:column>

            <p:column headerText="Cantidad"
                      sortBy="#{inventario.cantidad}">
                #{inventario.cantidad}
            </p:column>
            <p:column headerText="Producto"
                      sortBy="#{inventario.producto.descripcion}">
                #{inventario.producto.descripcion}
            </p:column>
        </p:dataTable>
    </h:body>
</html>
