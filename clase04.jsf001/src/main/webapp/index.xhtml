<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:link outcome="productos" value="Ir a productos"/>
        <br/>
        <h:link outcome="inventarios" value="Ir a Inventarios"/>

        <h2>Acceso al Managed Bean</h2>

        <h:form id="form1">
            
            <h:outputText id="outputText" 
                          value="#{indexManagedBean.contador}" />

            <h:commandButton id="commandButton"
                             value="Sumar"
                             actionListener="#{indexManagedBean.sumarContador()}"
                             >
                <f:ajax execute="@form" render="outputText" />
            </h:commandButton>

        </h:form>
        
        <h3>Listado de Productos en Carretilla</h3>
        
        
        <h:dataTable id="dataTable"
                     value="#{carretillaManagedBean.productoSet}"
                     var="producto">
            
            <h:column>
                <f:facet name="header">Producto Id</f:facet>
                #{producto.productoId}
            </h:column>
            <h:column>
                <f:facet name="header">Código</f:facet>
                #{producto.codigo}
            </h:column>
            <h:column>
                <f:facet name="header">Descripción</f:facet>
                #{producto.descripcion}
            </h:column>
            <h:column>
                <f:facet name="header">Precio Base</f:facet>
                
                <h:outputText value="#{producto.precioBase}">
                    <f:convertNumber pattern="'GTQ' #,#00.00"/>
                </h:outputText>
            </h:column>
            
        </h:dataTable>


    </h:body>
</html>
