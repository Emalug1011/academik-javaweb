<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:link outcome="productos" value="Ir a productos"/>
        <br/>
        <h:link outcome="inventarios" value="Ir a Inventarios"/>

        <h2>Acceso al Managed Bean</h2>

        <h:form id="form1">
            
            <h:outputText id="outputText" 
                          value="#{indexManagedBean.contador}" />

            <p:commandButton id="commandButton"
                             value="Sumar"
                             actionListener="#{indexManagedBean.sumarContador()}"
                             process="@form"
                             update="outputText"
                             />
            
        </h:form>
        
        <h3>Listado de Productos en Carretilla</h3>
        
        
        <p:dataTable id="dataTable"
                     value="#{carretillaManagedBean.productoSet}"
                     var="producto">
            
            <p:column headerText="Producto Id">
                #{producto.productoId}
            </p:column>
            <p:column headerText="Código">
                
                #{producto.codigo}
            </p:column>
            <p:column headerText="Descripción">

                #{producto.descripcion}
            </p:column>
            <p:column headerText="Precio Base">

                
                <h:outputText value="#{producto.precioBase}">
                    <f:convertNumber pattern="'GTQ' #,#00.00"/>
                </h:outputText>
            </p:column>
            
        </p:dataTable>


    </h:body>
</html>
